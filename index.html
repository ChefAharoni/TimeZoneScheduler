<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeSync</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>TimeSync</h1>
      <p>
        Select your time zone and a target time zone, pick date &amp; time,
        enter an email (optional), then download an ICS file.
      </p>

      <div class="field-group">
        <label for="base-tz">Your Time Zone</label>
        <select id="base-tz"></select>
      </div>
      <div class="field-group">
        <label for="target-tz">Target Time Zone</label>
        <select id="target-tz"></select>
      </div>

      <div class="field-group">
        <label for="date">Date</label>
        <input type="date" id="date" />
      </div>
      <div class="field-group">
        <label for="time">Time</label>
        <input type="time" id="time" />
      </div>

      <div class="field-group">
        <label for="email">Email (optional)</label>
        <input type="email" id="email" placeholder="you@example.com" />
      </div>

      <button id="generate">Generate ICS</button>
    </div>

    <!-- Luxon for time-zone conversions -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
