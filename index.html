<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeSync</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>TimeSync</h1>
      <p>
        Create an event invitation that works across different time zones.
        Select your time zone and a target time zone, enter event details, and
        download an ICS file.
      </p>

      <div class="field-group">
        <label for="event-name">Event Name</label>
        <input
          type="text"
          id="event-name"
          placeholder="Enter event name"
          required
        />
      </div>

      <div class="field-group">
        <label for="event-location">Event Location</label>
        <input
          type="text"
          id="event-location"
          placeholder="Enter location or meeting link"
          required
        />
      </div>

      <div class="field-group">
        <label for="event-details">Event Details</label>
        <textarea
          id="event-details"
          placeholder="Enter event description"
          rows="3"
        ></textarea>
      </div>

      <div class="field-group">
        <label for="base-tz">Your Time Zone</label>
        <select id="base-tz"></select>
        <small class="timezone-note">Auto-detected from your system</small>
      </div>
      <div class="field-group">
        <label for="target-tz">Target Time Zone</label>
        <input
          type="text"
          id="timezone-search"
          placeholder="Search timezone..."
        />
        <select id="target-tz" size="5"></select>
        <div id="target-tz-selected" class="tz-selected-feedback"></div>
      </div>

      <div class="field-group">
        <label
          ><input type="checkbox" id="all-day-event" /> All Day Event</label
        >
      </div>

      <div id="timed-event-fields">
        <div class="field-group">
          <label for="date">Start Date</label>
          <input type="date" id="date" required />
        </div>
        <div class="field-group">
          <label for="time">Start Time</label>
          <input type="time" id="time" required />
        </div>
        <div class="field-group">
          <label>Event End</label>
          <div>
            <label
              ><input type="radio" name="end-type" value="duration" checked />
              Duration</label
            >
            <label
              ><input type="radio" name="end-type" value="endtime" /> End
              Time</label
            >
          </div>
        </div>
        <div class="field-group" id="duration-fields">
          <label for="event-duration">Event Duration</label>
          <select id="event-duration">
            <option value="30">30 minutes</option>
            <option value="60" selected>1 hour</option>
            <option value="90">1.5 hours</option>
            <option value="120">2 hours</option>
            <option value="custom">Custom duration</option>
          </select>
        </div>
        <div
          class="field-group"
          id="custom-duration-group"
          style="display: none"
        >
          <label for="custom-duration">Custom Duration (minutes)</label>
          <input type="number" id="custom-duration" min="1" value="60" />
        </div>
        <div class="field-group" id="endtime-fields" style="display: none">
          <label for="end-date">End Date</label>
          <input type="date" id="end-date" />
          <label for="end-time">End Time</label>
          <input type="time" id="end-time" />
        </div>
      </div>

      <div class="field-group">
        <label>Invitees</label>
        <div id="invitees-container">
          <div class="invitee-row">
            <input
              type="email"
              class="invitee-email"
              placeholder="email@example.com"
            />
            <button type="button" class="remove-invitee" style="display: none">
              Ã—
            </button>
          </div>
        </div>
        <button type="button" id="add-invitee" class="secondary-button">
          + Add Invitee
        </button>
      </div>

      <button id="generate">Generate ICS</button>
    </div>

    <!-- Luxon for time-zone conversions -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
